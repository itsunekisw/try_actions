name: Run Tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v1
        with:
          python-version: 3.10

      - name: Install dependencies
        run: | 
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: pytest
